project: thesis-proposal
program: optimal_power_flow.supervised.gnn.train
method: grid

# how to structure the hierarchy: https://community.wandb.ai/t/nested-sweep-configuration/3369/2

parameters:
  model:
    parameters:
      learning_rate:
        values:
          - 5.0e-3
          - 5.0e-2

      hidden_channels:
        values:
          - 100
          - 200
          - 300

      num_layers:
        values:
          - 2
          - 5
          - 10
          - 15
          - 20
          - 30
          - 40

      jumping_knowledge:
        values:
          - "cat"
          - "max"
          - "lstm"
command:
  - ${env}
  - ${interpreter}
  - "-m"
  - ${program}
  - model=gcn

name: opf supervised gcn jumping knowledge num layers effect

